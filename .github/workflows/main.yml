name: skactiveml

on:
  repository_dispatch:
    types: [build_docs_latest]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Clone Repository
        run: |
          git clone -b master --single-branch https://github.com/scikit-activeml/scikit-activeml.git
      - name: Install dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get install pandoc
          sudo apt-get install ghostscript
          sudo apt-get install ffmpeg
          python -m pip install --upgrade pip
          pip install --upgrade -r scikit-activeml/requirements.txt
          pip install --upgrade -r scikit-activeml/requirements_opt.txt
          pip install --upgrade -r scikit-activeml/requirements_extra.txt
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
      - name: Insert development as version number
        run: |
          cd scikit-activeml
          sed -i -E "s/__version__ = .*/__version__ = \"latest\"/" skactiveml/__init__.py
          cat skactiveml/__init__.py
          cd ..
      - name: Create documentation with sphinx
        env:
          N_SAMPLES: 100
          N_CYCLES: 25
          RES: 21
          FULLEXAMPLES: 1
        run: |
          sphinx-build -M html scikit-activeml/docs scikit-activeml/docs/_build
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: scikit-activeml/docs/_build/html
          retention-days: 1

  deploy:
    concurrency: deploy-gh-pages
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site
      - name: Deploy documentation to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: site
          target-folder: latest
          single-commit: true

concurrency:
  # github.workflow: name of the workflow
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}-${{github.ref}}-latest

  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true
